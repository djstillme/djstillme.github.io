<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derek J. Still</title>
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Initial background to prevent white flash */
    body:not(.loaded) {
      background-color: #1a1a1a !important;
      background-image: none !important;
    }
    
    /* Gruvbox Color Palette */
    :root {
      --bg: rgba(40, 40, 40, 0.85);
      --fg: #ebdbb2;
      --accent: #fabd2f;
      --muted: #a89984;
      --link: #83a598;
    }
    
    body {
      background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: var(--fg);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }
    
    /* Background overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    
    /* Navbar Styles */
    .navbar {
      background-color: rgba(40, 40, 40, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }
    
    .nav-left a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 20px;
      font-size: 1em;
      transition: color 0.3s;
    }
    
    .nav-left a:hover {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    /* Active/Current page styling */
    .nav-left a.active {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    .nav-right {
      display: flex;
      align-items: center;
    }
    
    .nav-right a {
      color: var(--link);
      margin-left: 15px;
      font-size: 1.2em;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-right a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      transform: scale(1.1);
    }
    
    /* Center Content */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
      box-sizing: border-box;
      text-align: center;
      background: rgba(40, 40, 40, 0.4);
      backdrop-filter: blur(5px);
    }
    
    /* Typewriter Text */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(30, end) forwards,
                 blink 0.75s step-end infinite;
      font-size: 1.8em;
      color: var(--fg);
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch } /* Adjust to match text length */
    }
    
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: var(--accent); }
    }
    
    /* Subtext below the typewriter */
    .subtext {
      font-size: 1em;
      color: var(--muted);
      max-width: 600px;
      padding: 20px;
      background: rgba(40, 40, 40, 0.7);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(250, 189, 47, 0.3);
    }
    
    /* Loading indicator */
    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-size: 1.5em;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    .loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .nav-left a, .nav-right a {
        margin: 0 10px;
        font-size: 0.9em;
      }
      
      .typewriter {
        font-size: 1.2em;
      }
      
      .subtext {
        font-size: 0.9em;
        margin: 0 10px;
      }
      
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loadingIndicator">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="/" class="active">Home</a>
      <a href="/projects">Projects</a>
      <a href="/notes">Notes</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
    </div>
    <div class="nav-right">
      <a href="https://github.com/djstillme" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/derek-still/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="/rss.xml" target="_blank" aria-label="RSS Feed">
        <i class="fas fa-rss"></i>
      </a>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="content">
    <div class="typewriter" id="typewriter">Derek J. Still</div>
    <div class="subtext">
      Website still in progress, check back later!
    </div>
  </div>

  <script>
    // Preload the background image
    const bgImage = new Image();
    bgImage.src = 'https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80';
    
    bgImage.onload = function() {
      // Add loaded class to body to enable background image
      document.body.classList.add('loaded');
      
      // Hide loading indicator
      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.classList.add('hidden');
    };
    
    // Fallback in case image loading takes too long
    setTimeout(function() {
      document.body.classList.add('loaded');
      document.getElementById('loadingIndicator').classList.add('hidden');
    }, 3000);
  </script>
</body>
</html>

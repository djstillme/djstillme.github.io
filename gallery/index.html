<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Derek J. Still</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: rgba(40, 40, 40, 0.85);
      --fg: #ebdbb2;
      --accent: #fabd2f;
      --muted: #a89984;
      --link: #83a598;
    }
    
    body {
      background-color: #1a1a1a;
      color: var(--fg);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* Navbar Styles */
    .navbar {
      background-color: rgba(40, 40, 40, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }
    
    .nav-left a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 20px;
      font-size: 1em;
      transition: color 0.3s;
    }
    
    .nav-left a:hover {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    .nav-left a.active {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    .nav-right {
      display: flex;
      align-items: center;
    }
    
    .nav-right a {
      color: var(--link);
      margin-left: 15px;
      font-size: 1.2em;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-right a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      transform: scale(1.1);
    }
    
    /* Gallery Container */
    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 20px 40px;
      box-sizing: border-box;
    }
    
    .gallery-title {
      font-size: 2em;
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    .gallery-subtitle {
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    
    /* Photo Display */
    .photo-display {
      position: relative;
      max-width: 900px;
      width: 100%;
      background: var(--bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(250, 189, 47, 0.3);
    }
    
    .photo-wrapper {
      position: relative;
      width: 100%;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .photo-wrapper img {
      max-width: 100%;
      max-height: 600px;
      width: auto;
      height: auto;
      display: block;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .photo-wrapper img.loaded {
      opacity: 1;
    }
    
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }
    
    .nav-btn {
      background: rgba(250, 189, 47, 0.2);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 12px 24px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn:hover:not(:disabled) {
      background: var(--accent);
      color: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(250, 189, 47, 0.4);
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .photo-counter {
      color: var(--fg);
      font-size: 1em;
      padding: 10px 20px;
      background: rgba(40, 40, 40, 0.7);
      border-radius: 8px;
      border: 1px solid rgba(250, 189, 47, 0.2);
    }
    
    /* Photo Info */
    .photo-info {
      margin-top: 15px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9em;
      min-height: 20px;
    }
    
    .photo-date {
      margin-top: 5px;
      font-size: 0.85em;
      color: var(--accent);
      opacity: 0.8;
    }
    
    /* View Toggle Button */
    .view-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(250, 189, 47, 0.2);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }
    
    .view-toggle:hover {
      background: var(--accent);
      color: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(250, 189, 47, 0.4);
    }
    
    /* Grid View */
    .grid-view {
      display: none;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .grid-view.active {
      display: block;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .grid-item {
      position: relative;
      background: var(--bg);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid rgba(250, 189, 47, 0.2);
    }
    
    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(250, 189, 47, 0.3);
      border-color: var(--accent);
    }
    
    .grid-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    
    .grid-item-info {
      padding: 12px;
      background: rgba(40, 40, 40, 0.9);
    }
    
    .grid-item-caption {
      color: var(--fg);
      font-size: 0.85em;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .grid-item-date {
      color: var(--accent);
      font-size: 0.75em;
      opacity: 0.8;
    }
    
    /* Hide single view when grid is active */
    .photo-display.hidden {
      display: none;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-size: 2em;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .gallery-title {
        font-size: 1.5em;
      }
      
      .photo-wrapper {
        min-height: 300px;
      }
      
      .photo-wrapper img {
        max-height: 400px;
      }
      
      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .nav-btn {
        padding: 10px 18px;
        font-size: 0.9em;
      }
      
      .nav-left a, .nav-right a {
        margin: 0 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="/">Home</a>
      <a href="/projects">Projects</a>
      <a href="/notes">Notes</a>
      <a href="/gallery" class="active">Gallery</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
    </div>
    <div class="nav-right">
      <a href="https://github.com/djstillme" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/derek-still/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="/rss.xml" target="_blank" aria-label="RSS Feed">
        <i class="fas fa-rss"></i>
      </a>
    </div>
  </div>
  
  <!-- Gallery Container -->
  <div class="gallery-container">
    <h1 class="gallery-title">Photo Gallery</h1>
    <p class="gallery-subtitle">Navigate through the collection</p>
    
    <!-- View Toggle Button -->
    <button class="view-toggle" id="viewToggle">
      <i class="fas fa-th" id="toggleIcon"></i>
      <span id="toggleText">Grid View</span>
    </button>
    
    <!-- Single Photo View -->
    <div class="photo-display" id="photoDisplay">
      <div class="photo-wrapper" id="photoWrapper">
        <div class="loading-spinner" id="loadingSpinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <img id="currentPhoto" alt="Gallery photo">
      </div>
      
      <div class="photo-info" id="photoInfo"></div>
      <div class="photo-date" id="photoDate"></div>
      
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">
          <i class="fas fa-chevron-left"></i>
          Previous
        </button>
        
        <div class="photo-counter" id="photoCounter">
          1 / 1
        </div>
        
        <button class="nav-btn" id="nextBtn">
          Next
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    
    <!-- Grid View -->
    <div class="grid-view" id="gridView">
      <div class="grid-container" id="gridContainer"></div>
    </div>
  </div>

  <script>
    // Sample photo collection - replace with your own images
    const photos = [
      {
        url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800',
        caption: 'Mountain landscape at sunset',
        date: '2024-03-15'
      },
      {
        url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800',
        caption: 'Forest path in autumn',
        date: '2024-02-28'
      },
      {
        url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800',
        caption: 'Coastal scenery',
        date: '2024-01-10'
      },
      {
        url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800',
        caption: 'Misty valley view',
        date: '2023-12-05'
      },
      {
        url: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800',
        caption: 'Desert landscape',
        date: '2023-11-20'
      },
      {
        url: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800',
        caption: 'Mountain road adventure',
        date: '2023-10-15'
      },
      {
        url: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800',
        caption: 'Alpine wilderness',
        date: '2023-09-08'
      },
      {
        url: 'https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?w=800',
        caption: 'Tropical beach paradise',
        date: '2023-08-22'
      },
      {
        url: 'https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=800',
        caption: 'Lake reflection',
        date: '2023-07-14'
      }
    ];
    
    let currentIndex = 0;
    let isGridView = false;
    
    const photoImg = document.getElementById('currentPhoto');
    const photoInfo = document.getElementById('photoInfo');
    const photoDate = document.getElementById('photoDate');
    const photoCounter = document.getElementById('photoCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const viewToggle = document.getElementById('viewToggle');
    const toggleIcon = document.getElementById('toggleIcon');
    const toggleText = document.getElementById('toggleText');
    const photoDisplay = document.getElementById('photoDisplay');
    const gridView = document.getElementById('gridView');
    const gridContainer = document.getElementById('gridContainer');
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }
    
    function loadPhoto(index) {
      loadingSpinner.style.display = 'block';
      photoImg.classList.remove('loaded');
      
      const photo = photos[index];
      photoInfo.textContent = photo.caption || '';
      photoDate.textContent = photo.date ? formatDate(photo.date) : '';
      photoCounter.textContent = `${index + 1} / ${photos.length}`;
      
      const img = new Image();
      img.onload = function() {
        photoImg.src = photo.url;
        photoImg.classList.add('loaded');
        loadingSpinner.style.display = 'none';
      };
      img.src = photo.url;
      
      // Update button states
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === photos.length - 1;
    }
    
    function buildGridView() {
      gridContainer.innerHTML = '';
      
      photos.forEach((photo, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.onclick = () => {
          currentIndex = index;
          toggleView();
          loadPhoto(currentIndex);
        };
        
        gridItem.innerHTML = `
          <img src="${photo.url}" alt="${photo.caption || 'Gallery photo'}">
          <div class="grid-item-info">
            <div class="grid-item-caption">${photo.caption || 'Untitled'}</div>
            <div class="grid-item-date">${photo.date ? formatDate(photo.date) : ''}</div>
          </div>
        `;
        
        gridContainer.appendChild(gridItem);
      });
    }
    
    function toggleView() {
      isGridView = !isGridView;
      
      if (isGridView) {
        photoDisplay.classList.add('hidden');
        gridView.classList.add('active');
        toggleIcon.className = 'fas fa-image';
        toggleText.textContent = 'Single View';
        buildGridView();
      } else {
        photoDisplay.classList.remove('hidden');
        gridView.classList.remove('active');
        toggleIcon.className = 'fas fa-th';
        toggleText.textContent = 'Grid View';
      }
    }
    
    function showNext() {
      if (currentIndex < photos.length - 1) {
        currentIndex++;
        loadPhoto(currentIndex);
      }
    }
    
    function showPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        loadPhoto(currentIndex);
      }
    }
    
    // Event listeners
    prevBtn.addEventListener('click', showPrevious);
    nextBtn.addEventListener('click', showNext);
    viewToggle.addEventListener('click', toggleView);
    
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (!isGridView) {
        if (e.key === 'ArrowLeft') {
          showPrevious();
        } else if (e.key === 'ArrowRight') {
          showNext();
        }
      }
      if (e.key === 'g' || e.key === 'G') {
        toggleView();
      }
    });
    
    // Load first photo
    loadPhoto(currentIndex);
  </script>
</body>
</html>

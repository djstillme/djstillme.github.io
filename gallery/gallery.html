<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Derek J. Still</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: rgba(40, 40, 40, 0.85);
      --fg: #ebdbb2;
      --accent: #fabd2f;
      --muted: #a89984;
      --link: #83a598;
    }
    
    body {
      background-color: #1a1a1a;
      color: var(--fg);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* Navbar Styles */
    .navbar {
      background-color: rgba(40, 40, 40, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }
    
    .nav-left a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 20px;
      font-size: 1em;
      transition: color 0.3s;
    }
    
    .nav-left a:hover {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    .nav-left a.active {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    .nav-right {
      display: flex;
      align-items: center;
    }
    
    .nav-right a {
      color: var(--link);
      margin-left: 15px;
      font-size: 1.2em;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-right a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      transform: scale(1.1);
    }
    
    /* Gallery Container */
    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 20px 40px;
      box-sizing: border-box;
    }
    
    .gallery-title {
      font-size: 2em;
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    .gallery-subtitle {
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    
    /* Photo Display */
    .photo-display {
      position: relative;
      max-width: 900px;
      width: 100%;
      background: var(--bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(250, 189, 47, 0.3);
    }
    
    .photo-wrapper {
      position: relative;
      width: 100%;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .photo-wrapper img {
      max-width: 100%;
      max-height: 600px;
      width: auto;
      height: auto;
      display: block;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .photo-wrapper img.loaded {
      opacity: 1;
    }
    
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }
    
    .nav-btn {
      background: rgba(250, 189, 47, 0.2);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 12px 24px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn:hover:not(:disabled) {
      background: var(--accent);
      color: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(250, 189, 47, 0.4);
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .photo-counter {
      color: var(--fg);
      font-size: 1em;
      padding: 10px 20px;
      background: rgba(40, 40, 40, 0.7);
      border-radius: 8px;
      border: 1px solid rgba(250, 189, 47, 0.2);
    }
    
    /* Photo Info */
    .photo-info {
      margin-top: 15px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9em;
      min-height: 20px;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-size: 2em;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .gallery-title {
        font-size: 1.5em;
      }
      
      .photo-wrapper {
        min-height: 300px;
      }
      
      .photo-wrapper img {
        max-height: 400px;
      }
      
      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .nav-btn {
        padding: 10px 18px;
        font-size: 0.9em;
      }
      
      .nav-left a, .nav-right a {
        margin: 0 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="/">Home</a>
      <a href="/projects">Projects</a>
      <a href="/notes">Notes</a>
      <a href="/gallery" class="active">Gallery</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
    </div>
    <div class="nav-right">
      <a href="https://github.com/djstillme" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/derek-still/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="/rss.xml" target="_blank" aria-label="RSS Feed">
        <i class="fas fa-rss"></i>
      </a>
    </div>
  </div>
  
  <!-- Gallery Container -->
  <div class="gallery-container">
    <h1 class="gallery-title">Photo Gallery</h1>
    <p class="gallery-subtitle">Navigate through the collection</p>
    
    <div class="photo-display">
      <div class="photo-wrapper" id="photoWrapper">
        <div class="loading-spinner" id="loadingSpinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <img id="currentPhoto" alt="Gallery photo">
      </div>
      
      <div class="photo-info" id="photoInfo"></div>
      
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">
          <i class="fas fa-chevron-left"></i>
          Previous
        </button>
        
        <div class="photo-counter" id="photoCounter">
          1 / 1
        </div>
        
        <button class="nav-btn" id="nextBtn">
          Next
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Sample photo collection - replace with your own images
    const photos = [
      {
        url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800',
        caption: 'Mountain landscape at sunset'
      },
      {
        url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800',
        caption: 'Forest path in autumn'
      },
      {
        url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800',
        caption: 'Coastal scenery'
      },
      {
        url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800',
        caption: 'Misty valley view'
      },
      {
        url: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800',
        caption: 'Desert landscape'
      }
    ];
    
    let currentIndex = 0;
    
    const photoImg = document.getElementById('currentPhoto');
    const photoInfo = document.getElementById('photoInfo');
    const photoCounter = document.getElementById('photoCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    function loadPhoto(index) {
      loadingSpinner.style.display = 'block';
      photoImg.classList.remove('loaded');
      
      const photo = photos[index];
      photoInfo.textContent = photo.caption || '';
      photoCounter.textContent = `${index + 1} / ${photos.length}`;
      
      const img = new Image();
      img.onload = function() {
        photoImg.src = photo.url;
        photoImg.classList.add('loaded');
        loadingSpinner.style.display = 'none';
      };
      img.src = photo.url;
      
      // Update button states
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === photos.length - 1;
    }
    
    function showNext() {
      if (currentIndex < photos.length - 1) {
        currentIndex++;
        loadPhoto(currentIndex);
      }
    }
    
    function showPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        loadPhoto(currentIndex);
      }
    }
    
    // Event listeners
    prevBtn.addEventListener('click', showPrevious);
    nextBtn.addEventListener('click', showNext);
    
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        showPrevious();
      } else if (e.key === 'ArrowRight') {
        showNext();
      }
    });
    
    // Load first photo
    loadPhoto(currentIndex);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derek J. Still - Workstation</title>
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preload" href="/woods.jpg" as="image">
  <style>
    /* Initial background to prevent white flash */
    body:not(.loaded) {
      background-color: #1a1a1a !important;
      background-image: none !important;
    }
    
    /* Gruvbox Color Palette */
    :root {
      --bg: rgba(40, 40, 40, 0.85);
      --fg: #ebdbb2;
      --accent: #fabd2f;
      --muted: #a89984;
      --link: #83a598;
    }
    
    body {
      background-image: url('/woods.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: var(--fg);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }
    
    /* Background overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    
    /* Navbar Styles */
    .navbar {
      background-color: rgba(40, 40, 40, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }
    
    .nav-left a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 20px;
      font-size: 1em;
      transition: color 0.3s;
    }
    
    .nav-left a:hover {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    /* Active/Current page styling */
    .nav-left a.active {
      color: var(--fg);
      text-shadow: 0 0 5px var(--fg);
    }
    
    .nav-right {
      display: flex;
      align-items: center;
    }
    
    .nav-right a {
      color: var(--link);
      margin-left: 15px;
      font-size: 1.2em;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-right a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      transform: scale(1.1);
    }
    
    /* Center Content */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
      box-sizing: border-box;
      text-align: center;
      background: rgba(40, 40, 40, 0.4);
      backdrop-filter: blur(5px);
    }
    
    /* Glitch Text Container */
    .glitch-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* Glitch Text Effect */
    .glitch-text {
      font-size: 1.8em;
      color: var(--fg);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      position: relative;
      opacity: 0;
      transform: translateX(-100px);
      filter: blur(10px);
    }
    
    /* Staggered entrance animations */
    .glitch-text:nth-child(1) {
      animation: glitchIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards,
                 glitchEffect 0.3s 1.4s;
    }
    
    .glitch-text:nth-child(2) {
      animation: glitchIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards,
                 glitchEffect 0.3s 1.7s;
    }
    
    .glitch-text:nth-child(3) {
      animation: glitchIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s forwards,
                 glitchEffect 0.3s 2s;
    }
    
    .glitch-text:nth-child(4) {
      animation: glitchIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.1s forwards,
                 glitchEffect 0.3s 2.3s;
    }
    
    .glitch-text:nth-child(5) {
      animation: glitchIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.4s forwards,
                 glitchEffect 0.3s 2.6s;
    }
    
    /* Slide in with deblur */
    @keyframes glitchIn {
      0% {
        opacity: 0;
        transform: translateX(-100px);
        filter: blur(10px);
      }
      50% {
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
        filter: blur(0);
      }
    }
    
    /* Quick glitch pulse at the end */
    @keyframes glitchEffect {
      0%, 100% {
        transform: translate(0);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      25% {
        transform: translate(-3px, 2px);
        text-shadow: 3px 0 var(--accent), -3px 0 var(--link);
      }
      50% {
        transform: translate(3px, -2px);
        text-shadow: -3px 0 var(--accent), 3px 0 var(--link);
      }
      75% {
        transform: translate(-2px, -2px);
        text-shadow: 2px 0 var(--accent), -2px 0 var(--link);
      }
    }
    
    /* Hover effect - gentle glow */
    .glitch-text:hover {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent),
                   0 0 20px var(--accent),
                   2px 2px 4px rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
    }
    
    /* Loading indicator */
    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      font-size: 1.5em;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    .loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .nav-left a, .nav-right a {
        margin: 0 10px;
        font-size: 0.9em;
      }
      
      .glitch-text {
        font-size: 1.2em;
      }
      
      .glitch-list {
        margin: 0 10px;
        gap: 15px;
      }
      
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loadingIndicator">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="/">Home</a>
      <a href="/projects">Projects</a>
      <a href="/notes">Notes</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact" class="active">Workstation</a>
      <a href="/gallery">Contact</a>
      <a href="/about">About</a>
    </div>
    <div class="nav-right">
      <a href="https://github.com/djstillme" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/derek-still/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="/rss.xml" target="_blank" aria-label="RSS Feed">
        <i class="fas fa-rss"></i>
      </a>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="content">
    <div class="glitch-list">
      <div class="glitch-text">contact@djstill.me</div>
      <div class="glitch-text">GitHub: djstillme</div>
      <div class="glitch-text">LinkedIn: derek-still</div>
      <div class="glitch-text">Location: Michigan, US</div>
      <div class="glitch-text">Open to opportunities</div>
    </div>
  </div>

  <script>
    // Preload the background image
    const bgImage = new Image();
    bgImage.src = '/woods.jpg';
    
    bgImage.onload = function() {
      // Add loaded class to body to enable background image
      document.body.classList.add('loaded');
      
      // Hide loading indicator
      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.classList.add('hidden');
    };
    
    // Fallback in case image loading takes too long
    setTimeout(function() {
      document.body.classList.add('loaded');
      document.getElementById('loadingIndicator').classList.add('hidden');
    }, 3000);
  </script>
</body>
</html>
